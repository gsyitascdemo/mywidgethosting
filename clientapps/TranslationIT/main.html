<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Event Listener Sample</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/62.0.0/purecloud-platform-client-v2.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="whole-area">
      <div class="chat-area">
        <section class="section-chat">
          <div class="container">
            <label class="label">Conversation Translation:</label>
            <div class="field chatTranscript">
              <div class="control has-icons-left">
                <div class="my-tab tabs is-centered is-boxed">
                  <ul id="customersList"></ul>            
                </div>
                <div id="tabcontents"></div>
              </div>
            </div>
          </div>
        </section>
      </div>    
      <div class="agent-assistant">
        <section class="section-assist">
          <div class="container">
            <label class="label">Send Message:</label>
            <div id="agent-assist">
              <form id="form">
                <textarea class="textToTranslate" id="usermsg"></textarea>
                <button class="genesysCloudButton" type="Submit">Send</button>
              </form>              
            </div>
          </div>
        </section>      
      </div>
    </div>
  </body>
</html>
